<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Files | Student File Sharing</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header { background: #388e3c; color: #fff; padding: 24px 0 12px 0; text-align: center; }
    nav { background: #222; text-align: center; padding: 12px 0; }
    nav a { color: #fff; margin: 0 24px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    main { max-width: 800px; margin: 28px auto; background: #fff; padding: 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.07);}
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 12px; }
    a.download-link { color: #388e3c; font-weight: bold; text-decoration: none;}
    a.download-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <h1>üìÅ Student File Sharing</h1>
    <div>Upload and Access Study Materials Easily</div>
  </header>
  <nav>
    <a href="home.html">Home</a>
    <a href="upload.html">Upload</a>
    <a href="files.html">Files</a>
  </nav>
  <main>
    <h2>Available Files</h2>
    <ul id="fileList"></ul>
    <script>
      fetch('/files')
        .then(res => res.json())
        .then(files => {
          const list = document.getElementById('fileList');
          if (files.length === 0) {
            list.innerHTML = "<li>No files uploaded yet.</li>";
          } else {
            files.forEach(file => {
              let li = document.createElement('li');
              li.innerHTML = `<a href="/uploads/${file}" download class="download-link">${file}</a>`;
              list.appendChild(li);
            });
          }
        });
    </script>
  </main>
</body>
</html>
